<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #sidebar {
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }
    #sidebar a {
      padding: 10px;
      text-decoration: none;
      color: white;
      display: block;
    }
    #sidebar a:hover {
      background-color: #6d1f1f;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
    }
    form div {
    margin-bottom: 10px;
}

form select {
    width: 100%;
    padding: 8px;
}

form button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

#paymentResult {
    margin-top: 20px;
    padding: 10px;
    background-color: #f2f2f2;
}
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="admin.html">Admin</a>
    <!-- <a href="about.html">About Us</a> -->
    <a href="sitters.html">Sitters</a>
    <a href="babies.html">Babies</a>
    <a href="payments.html">Payments</a>
    <a href="procurement.html">Procurement Corner</a>
  </div>

  <div id="content">
    <h2>Payment Page</h2>
    <form id="paymentForm">
        <div>
            <label for="paymentType">Select Payment Type:</label>
            <select id="paymentType">
                <option value="halfDay">Half Day (UGX 10,000)</option>
                <option value="fullDay">Full Day (UGX 15,000)</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <button type="submit">Calculate Amount</button>
    </form>
    <div id="paymentResult"></div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
