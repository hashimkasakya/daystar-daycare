<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      box-sizing: border-box;
      background-image: url('./images/6.jpg'); 
      background-size: cover;
      background-position: center;
    }
    .topnav {
  background: linear-gradient(to right, #0072ff, #00c6ff);
  overflow: hidden;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #6d1f1f;
}

 #content {
      margin-left: 250px;
      padding: 20px;
}
.card {
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Improved box shadow */
    }
form div {
    margin-bottom: 10px;
}

form input, form select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

form button {
    padding: 10px 20px;
    background-color: #45a049;
    color: #fff;
    border: none;
    cursor: pointer;
}

table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
#summaryCard {
    margin-top: 20px;
    padding: 10px;
    background-color: #f2f2f2;
}

  </style>
</head>
<body>
    <div class="topnav">
        <a href="admin.html">Admin</a>
        <a href="sitters.html">Sitters</a>
        <a href="babies.html">Babies</a>
        <a href="payments.html">Payments</a>
        <a href="procurement.html">Procurement Corner</a>
      </div>

  <div id="content">
    <div class="card">
    <h2>Add Baby Information</h2>
    <form id="babyForm" method="POST">
        <div>
            <label for="babyName">Baby's Name:</label>
            <input type="text" id="babyName" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>
        <div>
            <label for="broughtBy">Name of Person Bringing Baby:</label>
            <input type="text" id="broughtBy" required>
        </div>
        <div>
            <label for="arrivalTime">Time of Arrival:</label>
            <input type="time" id="arrivalTime" required>
        </div>
        <div>
            <label for="parentsNames">Parents' Names:</label>
            <input type="text" id="parentsNames" required>
        </div>
        <div>
            <label for="feePaid">Fee Paid:</label>
            <input type="number" id="feePaid" required>
        </div>
        <div>
            <label for="periodOfStay">Period of Stay:</label>
            <input type="text" id="periodOfStay" required>
        </div>
        <div>
            <label for="babyNumber">Baby Number:</label>
            <input type="number" id="babyNumber" required>
        </div>
        <div>
            <label for="setOffTime">Time Baby is Set Off:</label>
            <input type="time" id="setOffTime" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<div class="table-container">
<h2>Babies Information</h2>
       <div id="babyTable"></div>
       <div id="summaryCard"></div>


  </div>
</div>

  <script src="baby.js"></script>
</body>
</html>
