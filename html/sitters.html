<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitter Information Form</title>
<link rel="stylesheet" type="text/css" href="sitters.css">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-image: url('./images/4.jpg'); 
      background-size: cover;
      background-position: center;
}

.topnav {
  background: linear-gradient(to right, #0072ff, #00c6ff);
  overflow: hidden;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #6d1f1f;
}

.container {
  max-width: 800px;
  margin: 10px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow-x: auto; /* Enable horizontal scrolling on smaller screens */
}

input[type="text"],
input[type="date"],
input[type="number"],
select,
textarea,
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 20px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

/* Responsive table */
@media (max-width: 600px) {
  table {
    border: 0;
  }
  table thead {
    display: none;
  }
  table tr {
    margin-bottom: 20px;
    display: block;
    border: 1px solid #ccc;
  }
  table td {
    border: none;
    position: relative;
    padding-left: 50%;
    text-align: right;
  }
  table td::before {
    content: attr(data-label);
    position: absolute;
    left: 0;
    width: 45%;
    padding-left: 10px;
    font-weight: bold;
  }
}.card {
  max-width: 600px;
  margin: 0 auto; /* Center the card */
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: left; 
  background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Improved box shadow */
}
</style>
</head>
<body>
  <div class="topnav">
    <a href="admin.html">Admin</a>
    <a href="sitters.html">Sitters</a>
    <a href="babies.html">Babies</a>
    <a href="payments.html">Payments</a>
    <a href="procurement.html">Procurement Corner</a>
  </div>
<div id="content">
  <div class="card">
  <h2>Sitter Information Form</h2>
  <form id="sitterForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="nextOfKin">Next of Kin</label>
    <input type="text" id="nextOfKin" name="nextOfKin" required>

    <label for="nin">NIN</label>
    <input type="text" id="nin" name="nin" required>

    <label for="recommender">Recommender's Name</label>
    <input type="text" id="recommender" name="recommender" required>

    <label for="religion">Religion</label>
    <input type="text" id="religion" name="religion">

    <label for="education">Level of Education</label>
    <input type="text" id="education" name="education" required>

    <label for="sitterNumber">Sitter Number</label>
    <input type="text" id="sitterNumber" name="sitterNumber" required>

    <label for="contacts">Contacts</label>
    <input type="text" id="contacts" name="contacts" required>

    <input type="submit" value="Submit">
  </form>
</div>
</div>

<div class="container">
  <h2>Sitter Information Table</h2>
  <table id="sitterTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Next of Kin</th>
        <th>Nin</th>
        <th>Recommender</th>
        <th>Religion</th>
        <th>Education</th>
        <th>Sitter Number</th>
        <th>Contacts</th>
      </tr>
    </thead>
    <tbody id="sitterData"></tbody>
  </table>
</div>

<script>
  const sitterForm = document.getElementById('sitterForm');
  const sitterTableBody = document.getElementById('sitterData');

  sitterForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // Collect form data
    const formData = new FormData(sitterForm);
    const sitterInfo = {};
    formData.forEach((value, key) => {
      sitterInfo[key] = value;
    });

    // Store data in local storage
    let sitters = JSON.parse(localStorage.getItem('sitters')) || [];
    sitters.push(sitterInfo);
    localStorage.setItem('sitters', JSON.stringify(sitters));

    // Clear form fields
    sitterForm.reset();

    // Display data in table
    displaySitterData();
  });

  function displaySitterData() {
    const sitters = JSON.parse(localStorage.getItem('sitters')) || [];
    sitterTableBody.innerHTML = '';
    sitters.forEach(sitter => {
      const row = document.createElement('tr');
      Object.values(sitter).forEach(value => {
        const cell = document.createElement('td');
        cell.textContent = value;
        row.appendChild(cell);
      });
      sitterTableBody.appendChild(row);
    });
  }

  displaySitterData();
</script>
</div>

</body>
</html>
