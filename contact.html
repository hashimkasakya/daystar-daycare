<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        
        header {
            background-color: #ff69b4; /* Pink header */
            color: white;
            padding: 20px 0;
        }
        
        .logo {
            height: 50px;
            float: left;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: right;
        }
        
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            color: #ffffff; /* White on hover */
        }
        
        .card {
            margin-top: 50px; /* Added margin */
            border: none; /* Removed border from the card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box shadow */
        }

        .card-header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px; /* Added margin */
        }

        .form-control {
            border: 2px solid #007bff; /* Blue border */
            border-radius: 5px; /* Rounded corners */
        }

        .form-control:focus {
            border-color: #6c757d; /* Dark gray border when focused */
            box-shadow: none; /* Remove default box shadow */
        }

        input[type="submit"] {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px; /* Added margin */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/ab.jpg" alt="Daycare Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="programs.html">Programs</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="enroll.html">Enroll Now</a></li>
                    <li><a href="login_page.html">Administrator</a></li>
                </ul>
            </nav>
        </div>
    </header> 

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Contact Us</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Our Daycare. All rights reserved.</p>
        </div>
    </footer>

    <script src="css/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
