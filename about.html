<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daystar Daycare</title>
<link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background-color: #ffa500; /* Orange header */
    color: white;
    padding: 20px 0;
}

.logo {
    height: 50px;
    float: left;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    float: right;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    color: #ffffff; /* White on hover */
}

#banner {
    background-color: #ff69b4; /* Pink banner */
    padding: 100px 0;
    text-align: center;
}

#banner h1 {
    margin-bottom: 20px;
}

#services {
    background-color: #7fff00; /* Lime green services section */
    padding: 50px 0;
    text-align: center;
}

footer {
    background-color: #87ceeb; /* Sky blue footer */
    color: white;
    text-align: center;
    padding: 20px 0;
}

footer p {
    margin: 0;
}
/* Add styles for testimonials section */
.testimonials {
    background-color: #87cefa; /* Light blue testimonials section */
    padding: 50px 0;
    text-align: center;
}

.card {
    background-color: #ffffff; /* White cards */
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

/* Add more playful styles */
.section-title {
    color: #ff69b4; /* Pink section titles */
}

.section-text {
    color: #ffa500; /* Orange section text */
}

.button {
    background-color: #ff69b4; /* Pink buttons */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #ff1493; /* Dark pink on hover */
}
</style>
</head>

<header>

        <img src="images/ab.jpg" alt="Daycare Logo" class="logo">
        <nav>

                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </div>
</header> 

<section id="banner">
    <div class="container">
        
<footer>
