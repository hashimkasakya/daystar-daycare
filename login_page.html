<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('images/8.jpg'); /* Replace 'background_image.jpg' with your image file */
    background-size: cover;
    background-position: center;
}
form {
    background-color: rgba(255, 255, 255, 0.9); /* Add opacity to form background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px; /* Set width of form */
}
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #45a049;
}
.signup-link {
    text-align: center;
    margin-top: 16px;
}
</style>
</head>
<body>

<form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <input type="submit" value="Login">
    <div class="signup-link">
        Don't have an account? <a href="signup.html" id="signupLink">Sign up</a>
    </div>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check if username and password match
    if (username === "admin" && password === "admin1") {
        // Store user information in local storage
        localStorage.setItem("loggedIn", true);
        localStorage.setItem("username", username);

        // Redirect to admin page
        window.location.href = "admin.html";
    } else {
        alert("Invalid username or password. Please try again.");
    }
});
</script>

</body>
</html>
