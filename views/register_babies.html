<div id="content">
<div class="card">
<h2>Add Baby Information</h2>
<form id="babyForm" method="POST" action="/registerbaby">
<div>
<label for="babyName">Baby's Name:</label>
<input type="text" id="babyName" name="babyName">
</div>
<div>
<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age" name="age">
</div>
<div>
<label for="location">Location:</label>
<input type="text" id="location" name="location">
</div>
<div>
<label for="broughtBy">Name of Person Bringing Baby:</label>
<input type="text" id="broughtBy" name="broughtBy">
</div>
<div>
<label for="arrivalTime">Time of Arrival:</label>
<input type="time" id="arrivalTime" name="arrivalTime">
</div>
<div>
<label for="parentsNames">Parents' Names:</label>
<input type="text" id="parentsNames" name="parentsNames">
</div>
<div>
<label for="feePaid">Fee Paid:</label>
<input type="number" id="feePaid" name="feePaid">
</div>
<div>
<label for="periodOfStay">Period of Stay:</label>
<input type="text" id="periodOfStay" name="periodOfStay">
</div>
<div>
<label for="babyNumber">Baby Number:</label>
<input type="number" id="babyNumber" name="babyNumber">
</div>
<div>
<label for="setOffTime">Time Baby is Set Off:</label>
<input type="time" id="setOffTime" name="setOffTime">
</div>
<button type="submit">Submit</button>
</form>
</div>
