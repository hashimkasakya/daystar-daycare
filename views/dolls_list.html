<!DOCTYPE html>
<html>
<head>
    <title>Dolls List</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/dolls')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('dollsTableBody');
                    data.forEach(doll => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${doll.name}</td>
                            <td>${doll.price}</td>
                            <td>${doll.number}</td>
                            <td><button onclick="window.location.href='/sell.html'">Sell</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching dolls:', error));
        });
    </script>
</head>
<body>
    <h1>Dolls List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>No. of Dolls</th>
                <th>Sell</th>
            </tr>
        </thead>
        <tbody id="dollsTableBody">
        </tbody>
    </table>
</body>
</html>
