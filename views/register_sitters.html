<h2>Sitter Information Form</h2>
<form id="sitterForm" method="POST" action="/registersitter">
<label for="name">Name</label>
<input type="text" id="name" name="name">

<label for="location">Location</label>
<input type="text" id="location" name="location">

<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob">

<label for="gender">Gender</label>
<select id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<label for="nextOfKin">Next of Kin</label>
<input type="text" id="nextOfKin" name="nextOfKin">

<label for="nin">NIN</label>
<input type="text" id="nin" name="nin">

<label for="recommender">Recommender's Name</label>
<input type="text" id="recommender" name="recommender">

<label for="religion">Religion</label>
<input type="text" id="religion" name="religion">

<label for="education">Level of Education</label>
<input type="text" id="education" name="education">

<label for="sitterNumber">Sitter Number</label>
<input type="text" id="sitterNumber" name="sitterNumber">

<label for="contacts">Contacts</label>
<input type="text" id="contacts" name="contacts">

<input type="submit" value="Submit">
</form>
</div>
